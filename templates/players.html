<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament | Add Players</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Tournament App</h1>
            <a href="{{ url_for('index') }}" class="text-white hover:bg-blue-700 px-4 py-2 rounded">Bosh Sahifa</a>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        <h2 class="text-3xl font-bold mb-6 text-center">O'yinchilarni Qo'shish: {{ tournament.title }}</h2>
        {% if error %}
        <p class="text-red-600 text-center">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('create_players', id=tournament.id) }}" method="POST" class="max-w-md mx-auto bg-white p-6 rounded shadow">
            {% for player in range(players) %}
            <div class="mb-4">
                <label for="name_{{ player }}" class="block text-gray-700">O'yinchi {{ player + 1 }}</label>
                <input type="text" name="name" id="name_{{ player }}" class="w-full p-2 border rounded" placeholder="O'yinchi ismi" required>
            </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">O'yinchilarni Qo'shish</button>
        </form>
    </div>
</body>
</html>
